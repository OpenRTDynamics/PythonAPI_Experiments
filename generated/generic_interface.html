<!doctype html>

<!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
<script src="js/jquery-3.4.1.min.js"></script>
<script src="ORTD_js_simulator.js"></script>


<html>

    <div id="reload_trigger_vehicle">
        Click here to (re)load from a fixed folder (vehicle config)
    </div>

    <div id="reload_trigger">
        Click here to (re)load from a fixed folder (generic)
    </div>

    <div id="remote_compile_trigger">
        Click here to compile source on remote (generic)
    </div>



    <textarea id="compile_service_url" name="compile_service_url">
http://localhost:3000/compile/
    </textarea>

    <textarea id="secret_token" name="secret_token">
openrtdynamics
    </textarea>


    <div id='simulator_gui_container_vehicle'>
        <div class='parameter_editor'></div>

        <plot type="chartjs" x="x x_r" y="y y_r"                                             title="x/y"         xlabel="x"         ylabel="y"     width="400" height="200"></plot>


        <plot type="chartjs" x="time"  y="Delta_l_r K_r_ahead"     title="time series" xlabel="time [s]"  ylabel="value" width="400" height="200"></plot>
        
        
        <plot type="chartjs" x="time"  y="Delta_l distance_km1 distance_kp1 distance_residual"     title="time series" xlabel="time [s]"  ylabel="value" width="400" height="200"></plot>

        <!-- <plot type="chartjs" x="time"  y="psi_r steering Delta_l__ steering_disturbance"     title="time series" xlabel="time [s]"  ylabel="value" width="400" height="200"></plot> -->
        <plot type="chartjs" x="time"  y="tracked_index Delta_index Delta_index_ahead Delta_index_ahead_i1"                        title="lookup"      xlabel="time [s]"  ylabel="value" width="400" height="200"></plot>


    </div>

    <div class="realtime_simulator" id='realtime_simulator_gui_container'>
        <div class='parameter_editor'></div>

        <div class="plotxy"  title="x/y"           xlabel="x"         ylabel="y"     width="400" height="200">
            <span class="line" x="x1 x2"  ></span>
        </div>
    </div>


    <div id='simulator_gui_container'>
        <div class='parameter_editor'></div>
        <plot type="chartjs" title="lookup" xlabel="time [s]"  ylabel="value" width="400" height="200"></plot>
No simulation loaded
    </div>
        
                     

    manifest
    <textarea id="manifest" name="manifest">

    </textarea>

    source code
    <textarea id="source_code" name="source_code">

    </textarea>


    <div id="input_container"></div>

<script>



    $( "#reload_trigger_vehicle" ).click(function() {
        var files = { manifest : 'simulation_manifest.json', wasm : 'main.wasm', jscode : 'main.js' }
        var ret = loadCompiledSimulator(files);
        simulator_gui_container = document.getElementById('simulator_gui_container_vehicle')
        setup_simulation_gui_from_promises( simulator_gui_container, ret, {number_of_samples : 500, sampling_time : 0.01});
    });

    $( "#reload_trigger" ).click(function() {

        var files = { manifest : 'simulation_manifest.json', wasm : 'main.wasm', jscode : 'main.js' }
        var ret = loadCompiledSimulator(files);
        simulator_gui_container = document.getElementById('simulator_gui_container')
        setup_simulation_gui_from_promises( simulator_gui_container, ret, {number_of_samples : 300, sampling_time : 0.01} );
    });

    $( "#remote_compile_trigger" ).click(function() {

        simulator_gui_container = document.getElementById('simulator_gui_container')

        code = document.getElementById("source_code").value
        manifest = document.getElementById("manifest").value
        compile_service_url = document.getElementById("compile_service_url").value
        secret_token = document.getElementById("secret_token").value

        setup_simulation_gui( simulator_gui_container, compile_service_url, secret_token, manifest, code, {number_of_samples : 300, sampling_time : 0.01} )
        

    });

</script>

    <script src="input_gui.js"></script>
    <link rel="stylesheet" href="input_gui.css">
    <script src="node_modules/chart.js/dist/Chart.bundle.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/1.36.1/plotly.min.js"></script> -->
    <script src="node_modules/plotly.js-dist/plotly.js"></script>

</html>
